# Optional: set POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB in .env to override defaults.
# Backend DATABASE_URL is built from these when using Docker.

services:
  postgres:
    image: postgres:16
    container_name: intentify-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-intentify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-intentify123}
      POSTGRES_DB: ${POSTGRES_DB:-intentify_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-intentify} -d ${POSTGRES_DB:-intentify_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intentify-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intentify-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-intentify}:${POSTGRES_PASSWORD:-intentify123}@postgres:5432/${POSTGRES_DB:-intentify_db}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python run.py
    networks:
      - intentify-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intentify-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8003}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - intentify-net

networks:
  intentify-net:
    driver: bridge

volumes:
  postgres_data:
