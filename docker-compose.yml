version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: intentify-postgres
    environment:
      POSTGRES_USER: intentify
      POSTGRES_PASSWORD: intentify123
      POSTGRES_DB: intentify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intentify"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intentify-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://intentify:intentify123@postgres:5432/intentify_db
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python run.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intentify-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8003
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
