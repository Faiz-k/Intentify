# Development override: hot-reload for backend + frontend.
# Use: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    environment:
      - RELOAD=true
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8003
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
